<html>
	
	<head>
		<title>Engineering Form</title>
	</head>

	<body>
		<label name="details" id="details">Details:</label>
		<br>
			<label id="first_name_label">First name</label>
			<input type="text" id="first_name"></input>
		<br>
		<br>
			<label id="last_name_label">Last name</label>
			<input type="text" id="last_name"></input>
		<br>
		<br>
			<label id="city_name_label">City name</label>
			<input type="text" id="city_name"></input>
		<br>
		<br>
		<label name="subjectDetails" id="subjectDetails">Marks in Subjects:</label>
		<br>
			<label id="physics_label">Physics</label>
			<input type="text" id="physics"></input>
		<br>
		<br>
			<label id="math_label">Math</label>
			<input type="text" id="math"></input>
		<br>
		<br>
			<label id="chemistry_label">Chemistry</label>
			<input type="text" id="chemistry"></input>
		<br>
		
		<br>
			<label name="Engineering Stream">Chose Engineering Stream any 3:</label>
		<br>
			<input type="checkbox" id="electrical">Electrical</input>
		<br>
			<input type="checkbox" id="computer">Computer</input>
		<br>
			<input type="checkbox" id="it">IT</input>
		<br>
			<input type="checkbox" id="mechanical">Mechnical</input>
		<br>
			<input type="checkbox" id="civil">Civil</input>
		<br>
		<br>
			<label name="gender_label">Gender:</label>
		<br>
			<input name="gender" type="radio">Male</input>
		<br>
			<input name="gender" type="radio">Female</input>
		<br>
		<br>
			<label name="payment_label">Payment</label>
			<select name="" id="payment">
			<option/>
		    	<option value="cash">Cash</option>
		    	<option value="check">Check</option>
			</select>
		<br>	
		
		<br>
			<button class="submit_button">Submit</button>
	</body>

</html>
