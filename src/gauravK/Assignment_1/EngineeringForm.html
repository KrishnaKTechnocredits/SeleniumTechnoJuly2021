<html>
	<head>
		<title>Engineering Form</title>
	</head>
	<body>
		<label name="first_name" id="first_name">First Name</label>
		<input type="text" id="first_name"></input>
		<br><br>
		<label name="last_name" id="last_name">Last Name</label>
		<input type="text" id="last_name"></input>
		<br><br>
		<label name="city_name" id="city_name">City Name</label>
		<input type="text" id="city_name"></input>
		<br><br>
		<br><br>
		<label>Marks in Subjects</label>
		<br><br>
		<label name="subject" id="physics">Physics</label>
		<input name="marks" id="physics"></input>
		<br><br>
		<label name="subject" id="maths">Maths</label>
		<input name="marks" id="maths"></input>
		<br><br>
		<label name="subject" id="chemistry">Chemistry</label>
		<input name="marks" id="chemistry"></input>
		<br><br>
		<br><br>
		<label name="stream" id="question">Choose Engineering Stream any 3.
		<br><br>
		<input name="stream" id="electctrical" type="checkbox">Electrical</input>
		&nbsp;&nbsp;&nbsp;
		<input name="stream" id="computer" type="checkbox">Computer</input>
		&nbsp;&nbsp;&nbsp;
		<input name="stream" id="it" type="checkbox">IT</input>
		&nbsp;&nbsp;&nbsp;
		<input name="stream" id="mechanical" type="checkbox">Mechanical</input>
		&nbsp;&nbsp;&nbsp;
		<input name="stream" id="civil" type="checkbox">Civil</input>
		<br><br>
		<br><br>
		<label name="genter">Gender</label>
		<br><br>
		<input type="radio" name="gender" id="male">Male</input>
		<br><br>
		<input type="radio" name="gender" id="female">Female</input>
		<br><br>
		<br><br>
		<label name="payment" id="payment">Payment:</label>
		<select name="payment" id="payment">
			<option name="payment" id="blank" selected></option>
			<option name="payment" id="cash">Cash</option>
			<option name="payment" id="check">Check</option>
		</select>	
	</body>
</html>
