<html>
   <head>
      <title>Engineering Form</title>
   </head>
   <body>
      <label name="details"><b><u>Personal Details:</u></b></label>
      <br><br>
      <label id="first_name"><b>First name<b></label>
      <input  type="text" id="first_name"></input>
      <br><br>
      <label id="last_name"><b>Last name<b></label>
      <input  type="text" id="last_name"></input>
      <br><br>
      <label id="city_name"><b>City name<b></label>
      <input  type="text" id="city_name"></input>
      <br><br>
      <label name="subject"><b><u>Marks in Subjects:<b></u></label>
      <br><br>
      <label id="physics"><b>Physics<b></label>
      <input  type="text" id="physics"></input>
      <br><br>
      <label id="maths"><b>Maths<b></label>
      <input  type="text" style="padding-right:1.5rem" id="Maths"></input>
      <br><br>
      <label id="chemistry"><b>Chemistry<b></label>
      <input  type="text" id="chemistry"></input>
      </br>
      </br>
      <label class="Engineering Stream"><b><u>Engineering Stream</u><b></label>
      <br>
      <!--<select>-->
      <input type="checkbox" id="electrical">Electrical</input>
      <br>
      <input type="checkbox" id="computer">Computer</input>
      <br>
      <input type="checkbox" id="iT">IT</input>
      <br>
      <input type="checkbox" id="mechnical">Mechnical</input>
      <br>
      <input type="checkbox" id="civil">Civil</input>
      <!--</select>-->
      <br>
      <br>
      <label><b><u>Gender</u><b></label>
      <br>
      <input name="Gender type" type="radio">Male</input>
      <br>
      <input name="Gender type" type="radio">Female</input>
      <br><br>
      <label class="payment"><b><u>Payment:</u><b></label>
      <br>
      <select>
         <option value="option">Please select option</option>
         <option value="cash">Cash</option>
         <option value="check">Check</option>
      </select>
      <br>
      <br>
      <label><b><u>Submit Form:</u></b></label>
      <br>
      <button class="submit_button">Submit</button>
   </body>
</html>
