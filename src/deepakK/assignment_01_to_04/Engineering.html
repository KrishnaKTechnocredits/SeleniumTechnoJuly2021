<html>
	<head>
		<title>Engineering Form</title>
	</head>
	<body>
		<label name = "form"><b>ENGINEERING FORM</b></label>
		<br>
		<br>
		
		<label name = "section1"><b>Student Details</b></label>
		<br>
	
		<label name = "first_name">First Name</label>
		<input type = "textbox" ></input>
		<br>
		
		<label name = "last_name">Last Name</label>
		<input type = "textbox" ></input>
		<br>
		
		<label name = "city_name">City Name</label>
		<input type = "textbox" ></input>
		<br>
		<br>
		
		<label name = "section2"><b>Marks in Subjects</b></label>
		<br>
				
		<label name = "phy_marks">Physics Marks</label>
		<input type = "textbox" ></input>
		<br>
		
		<label name = "math_marks">Mathematics Marks</label>
		<input type = "textbox" ></input>
		<br>
		
		<label name = "chem_marks">Chemistry Marks</label>
		<input type = "textbox" ></input>
		<br>
		<br>
		
		<label name = "section3"><b>Engineering Stream Selection</b></label>
		<br>
		
		<input type = "checkbox"></input>
		<label name = "elec">Electrical</label>
		<br>
		
		<input type = "checkbox"></input>
		<label name = "comp">Computer</label>
		<br>
		
		<input type = "checkbox"></input>
		<label name = "it">IT</label>
		<br>
		
		<input type = "checkbox"></input>
		<label name = "mech">Mechanical</label>
		<br>
		
		<input type = "checkbox"></input>
		<label name = "civil">Civil</label>
		<br>
		<br>
		
		<label name = "section4"><b>Gender</b></label>
		<br>
		
		<input type = "radio" name = "Gender"></input>
		<label name = "civil">Male</label>
		<br>
		
		<input type = "radio" name = "Gender"></input>
		<label name = "civil">Female</label>
		<br>
		<br>
			
		<label name = "section5"><b>Payment Type</b></label>
		<br>

		<select>
			<option>-Select the payment mode-</option>
			<option>Card</option>
			<option>Netbanking</option>
			<option>Cash</option>
			<option>UPI</option>
			<option>Cheque</option>
		</select>
		<br>
		<br>
		
		<button>Submit</button>
	
	</body>
</html>
