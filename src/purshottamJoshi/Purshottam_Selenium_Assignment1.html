<html>
	<head>
		<title>
			Engineering Form
		</title>
	</head>
	<body>
		
		<label style="color:red" name="details" id="details">Personal Details </label>
		<br>
		<br>
			<label name="firstname"> First Name </label>
			<input type="text" id="firstname"> 
		<br>
		<br>
			<label name="lastname"> Last Name </label>
			<input type="text" id="lastname">
		<br>
		<br>
			<label name="cityname"> City Name </label>
			<input type="text" id="usercityname">
		<br>
		<br>
		<label style="color:red" id="marks"> Marks in below Subjects </label>
		<br>
		<br>
			<label name="physics"> Physics </label>
			<input type="text" id="physicsMarks"> 
		<br>
		<br>
			<label name="maths"> Maths </label>
			<input type="text" id="mathsMarks">
		<br>
		<br>
			<label name="chemistry"> Chemistry </label>
			<input type="text" id="chemistryMarks">
		<br>
		<br>
		<label style="color:red" name="choosestreams"> Choose any 3 engineering streams </label>
		<br>
		<br>
			<input type="checkbox" id="electrical">
			Electrical
		<br>
			<input type="checkbox" id="computer">
			Computer
		<br>
			<input type="checkbox" id="IT">
			IT
		<br>
			<input type="checkbox" id="mechanical">
			Mechanical
		<br>
			<input type="checkbox" id="civil">
			Civil
		<br>
		<br>
		<label style="color:red"> Gender </label>
		<br>
		<br>
			<input type="radio" name="gender">
			Male
		<br>
			<input type="radio" name="gender">
			Female
		<br>
		<br>
		<label style="color:red" name="payment"> Payment </label>
		<br>
		<br>
		<select>
			<option disabled="" selected="" hidden="" value="default option"> Choose Any Payment Option </option>
			<option value="cash"> Cash </option>
			<option value="check"> Check </option>
			<option value="card"> Card </option>
			<option value="gpay"> Google Pay </option>
		</select>
		<br>
		<br>
		<label>Submit Form</label>
		<br>
			<button class="submit_button">Submit</button>
		<br>
		<br>
	</body>
</html>
