<html>

	<head> 
	
	<title> Engineering Form </title>
	
	</head>
	
	<body>
	
		<!--Comments-->
		<label style="color:blue" name="details" id="details"> Details </label>
		<br>
		<br>
			<label id="firstname"> First Name </label>
			<input type="text" name="userfirstname"/> 
		<br>
		<br>
			<label id="lastname"> Last Name </label>
			<input type="text" name="userlastname"/>
		<br>
		<br>
			<label id="cityname"> City Name </label>
			<input type="text" name="usercityname"/>
		<br>
		<br>
		<label style="color:blue" id="marks"> Marks in Subjects </label>
		<br>
		<br>
			<label id="physics"> Physics </label>
			<input type="text" name="physicsmarks"/> 
		<br>
		<br>
			<label id="maths"> Maths </label>
			<input type="text" name="mathsmarks"/>
		<br>
		<br>
			<label id="chemistry"> Chemistry </label>
			<input type="text" name="chemmarks"/>
		<br>
		<br>
		<label style="color:blue" name="choosestreams"> Choose any 3 engineering streams </label>
		<br>
		<br>
			<input type="checkbox" id="electrical">
			Electrical
		<br>
			<input type="checkbox" id="computer">
			Computer
		<br>
			<input type="checkbox" id="IT">
			IT
		<br>
			<input type="checkbox" id="mechanical">
			Mechanical
		<br>
			<input type="checkbox" id="civil">
			Civil
		<br>
		<br>
		<label style="color:blue"> Gender </label>
		<br>
		<br>
			<input type="radio" name="gender">
			Male
		<br>
			<input type="radio" name="gender">
			Female
		<br>
		<br>
		<label style="color:blue" name="payment"> Payment </label>
		<br>
		<br>
		<select>
			<option disabled selected hidden value="default option"> Choose Payment Option </option>
			<option value="cash"> Cash </option>
			<option value="check"> Check </option>
			<option value="card"> Card </option>
			<option value="gpay"> Google Pay </option>
		</select>
		<br>
		
	</body>

</html>
