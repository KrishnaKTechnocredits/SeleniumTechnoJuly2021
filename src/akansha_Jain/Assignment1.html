<html>
	<head>
		<title>Enginnering Form</title>
	</head>
	<body>
		<br>
			<label style="color:Green" name="details"> Details </label>
		<br>
			<label id="first_name_label"> First Name </label>
			<input type="text" name="first_name"></input>
		<br>
		<br>
			<label id="last_name_label"> Last Name </label>
			<input type="text" name="last_name"></input>
		<br>
		<br>
			<label id="city_name_label"> City Name </label>
			<input type="text" name="city_name"></input>
		<br>
		<br>
		<br>
			<label style="color:Green" name="marks"> Marks in Subjects </label>
		<br>
			<label id="physics_label"> Physics </label>
			<input type="text" name="physics"></input>
		<br>
		<br>
			<label id="chemistry_label"> Chemistry </label>
			<input type="text" name="chemistry"></input>
		<br>
		<br>
			<label id="mathematics_label"> Mathematics </label>
			<input type="text" name="mathematics"></input>
		<br>
		<br>
		<br>
			<label style="color:Green" name="choose_engineering_stream"> Choose Engineering Stream (Any 3)</label>
		<br>
			<input type="checkbox" name="electrical"> Electrical </input>
		<br>
			<input type="checkbox" name="computer"> Computer </input>
		<br>
			<input type="checkbox" name="it"> IT </input>
		<br>
			<input type="checkbox" name="mechanical"> Mechanical </input>
		<br>
			<input type="checkbox" name="civil"> Civil </input>
		<br>
		<br>
		<br>
			<label style="color:Green" name="gender"> Gender </label>
		<br>
			<input type="radio" name="gender" value="male" index="1"> Male </input>
		<br>
			<input type="radio" name="gender" value="female" index="2"> Female </input>
		<br>
		<br>
		<br>
			<label style="color:Green" name="payment"> Payment </label>
		<br>
			<select name="payment_option" id="drop-down">
				<option selected value="select"> Select </option>
				<option value="cash"> Cash </option>
				<option value="check"> Check </option>
			</select>
		<br>
		<br>
		<br>
			<button class="submit_button"> Submit </button>
		<br>
	</body>
</html>
