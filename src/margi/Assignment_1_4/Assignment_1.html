<html>
	<head>
		<title>Engineering Form</title>
	</head>
	<body>
			<label id = "form_title">Engineering Form</label>
		<br><br>
			<label id = "first_name_label">First Name</label>
			<input type = "text" id = "first_name"></input>
		<br><br>
			<label id = "last_name_label">Last Name</label>
			<input type = "text" id = "last_name"></input>
		<br><br>
			<label id = "city_name_label">City Name</label>
			<input type = "text" id = "city_name"></input>
		<br><br>
			<label id = "marks">Enter Marks:</label>
		<br>
			<label id = "physics_label">Physics</label>
			<input type = "text" id = "physics"></input>
		<br><br>
			<label id = "chemistry_label">Chemistry</label>
			<input type = "text" id = "chemistry"></input>
		<br><br>
			<label id = "mathematics_label">Mathematics</label>
			<input type = "text" id = "mathematics"></input>
		<br><br>
			<label id = "engg_stream">Choose Engineering Stream (Any 3):</label>
		<br>
			<input type = "checkbox">Electrical</input>
		<br>
			<input type = "checkbox">Computer</input>
		<br>
			<input type = "checkbox">IT</input>
		<br>
			<input type = "checkbox">Mechanical</input>
		<br>
			<input type = "checkbox">Civil</input>
		<br><br>
			<label id = "choose_gender">Gender:</label>
		<br>
			<input type = "radio" name = "gender">Male</input>
		<br>
			<input type = "radio" name = "gender">Female</input>
		<br><br>
			<select id = "payment">Payment:</label>
			<option value = "select_option">Choose payment option</option>
			<option value = "cash">Cash</option>
			<option value = "cheque">Cheque</option>
			</select>
		<br><br>
			<label id = "submit">Submit Form</label>
		<br>
			<button class = "submit_button">Submit</submit>
	</body>
</html>
