<html>
<head>
	<title>Engineering Form</title>
</head>
<body>
	<label name="details" id="details">Personal Details</label>
	<br>
		<label name="first_name_label">First Name</label>	
		<input type="text" id="first_name"></input>
	<br>
	<br>
		<label name="last_name_label">Last Name</label>	
		<input type="text" id="last_name"></input>
	<br>
	<br>
		<label name="city_name_label">City Name</label>	
		<input type="text" id="city_name"></input>
	<br><br>
		<label name="marks" id="marks_in_subject">Marks in Subjects</label>
	<br>
		<label name="subject1_label">Physics</label>	
		<input type="text" id="subject1"></input>
	<br>
	<br>
		<label name="subject2_label">Mathematics</label>	
		<input type="text" id="subject2"></input>
	<br>
	<br>
		<label name="subject3_label">Chemistry</label>	
		<input type="text" id="subject3"></input>
		
	<br>
	<br>
	
	<label name="Engineering Stream">Engineering Stream</label>
	<br>	
		<input type="checkbox">Electrical</input>
		<input type="checkbox">Computer</input>
		<input type="checkbox">IT</input>
		<input type="checkbox">Mechnical</input>
		<input type="checkbox">Civil</input>	
	<br>
	<br>
	<label name="subject2_label">Gender</label>
	<br>		
		<input type="radio">Male</input>
	<br>
		<input type="radio">Female</input>
	<br>
	<br>
		<label class="payment">Payment</label>
	<br>
		<select>
		<option selected/>
			<option value="cash">cash</option>
			<option value="cheque">cheque</option>	
			</select>
	<br>
	<br>
	<label>Submit Form</label>
	<br>
	<button>Submit</button>
		
	</br>
</body>
</html>
